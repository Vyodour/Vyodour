name: Metrics
on:
  schedule: [{cron: "0 16 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- TAMPILAN DASAR ---
          user: Vyodour
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Makassar
          config_display: large
          
          # --- 1. BAHASA (Versi Stabil) ---
          # 'indepth' saya matikan karena sering bikin error timeout
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot, vue, jupyter notebook
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_details: lines, percentage
          
          # --- 2. CALENDAR (Tetap Aktif) ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # --- 3. HABITS (Dioptimalkan) ---
          plugin_habits: yes
          plugin_habits_from: 200     # Mengambil 200 event terakhir
          plugin_habits_days: 14      # Dalam 14 hari terakhir
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          # --- 4. LINES (Tetap Aktif) ---
          plugin_lines: yes
          
          # --- 5. ACHIEVEMENTS (Perlu Token read:user) ---
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes # Coba set 'no' kalau masih error nanti
          plugin_achievements_threshold: C

          # --- 6. LAINNYA ---
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_topics: yes
          plugin_topics_mode: icons
