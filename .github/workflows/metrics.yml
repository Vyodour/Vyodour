name: Metrics
on:
  # Update setiap jam 00:00 WITA
  schedule: [{cron: "0 16 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- 0. SETTINGAN TAMPILAN UTAMA ---
          user: Vyodour
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Makassar
          config_display: large
          # Mengatur urutan tampilan agar rapi dari atas ke bawah
          config_order: introduction, base, languages, isocalendar, habits, notable, traffic, reactions, people, stargazers

          # --- 1. INTRODUCTION (Sapaan) ---
          plugin_introduction: yes
          plugin_introduction_title: yes # Tampilkan "Hi, I'm Vyodour"

          # --- 2. BAHASA (Languages) ---
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot, vue, jupyter notebook
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_details: lines, percentage
          
          # --- 3. CALENDAR (3D Grafik) ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # --- 4. HABITS (Kebiasaan Coding) ---
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          
          # --- 5. NOTABLE (Kontribusi Organisasi) ---
          plugin_notable: yes
          plugin_notable_from: organization
          # Saya masukkan semua tipe kontribusi (bisa agak lama prosesnya)
          plugin_notable_types: commit, pull_request, issue, review
          
          # --- 6. TRAFFIC (Jumlah Views Repo) ---
          # Menampilkan seberapa banyak orang melihat repo kamu
          plugin_traffic: yes
          
          # --- 7. REACTIONS (Emoji) ---
          # Menampilkan emoji yang orang kasih ke issue/komen kamu
          plugin_reactions: yes
          plugin_reactions_limit: 100
          plugin_reactions_details: count, percentage

          # --- 8. PEOPLE (Followers & Sponsors) ---
          # Menampilkan siapa saja yang follow kamu dalam bentuk avatar kecil
          plugin_people: yes
          plugin_people_types: followers, following
          plugin_people_limit: 24
          plugin_people_size: 28
          plugin_people_shuffle: yes

          # --- 9. LINES & TOPICS ---
          plugin_lines: yes
          plugin_topics: yes
          plugin_topics_mode: icons
          
          # --- 10. ACHIEVEMENTS ---
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
